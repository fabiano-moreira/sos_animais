{% extends 'model-page.html' %}


{% block content %}

<h1 class="text-center">Detalhes do Pet</h1>

<!-- Inicio do Modal -->
<div class="modal fade" id="modal-confirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Quer realmente excluir?</h4>
                <button type="button" class="close" data-dismiss='modal'>&times;</button>
            </div>
            <div class="modal-body text-right">
                <a href="/pet/delete/{{ pet.id }}/">
                <button type="button" class="btn btn-danger">
                    EXCLUIR
                </button>
                </a>
                <button type="button" class="btn btn-light" data-dismiss="modal">
                    CANCELAR
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="border-color: green; border-style: solid; width: 356px; height: 300px;">
                <img src="{{ pet.photo.url }}" width="350" height="263" style="margin-top: 16px;">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{ pet.description }}</p>
            <h4>Contato</h4>
            <p><b>Fone: </b>{{ pet.phone }}</p>
            <p><b>E-mail: </b>{{ pet.email }}</p>
            {% if request.user == pet.user %}
            <a href="#">
                <button type="button" class="btn btn-primary">Alterar</button>
            </a>
            <button type="button" class="btn btn-danger" data-toggle='modal'
                data-target='#modal-confirm'>Excluir</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
