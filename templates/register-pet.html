{% extends 'model-page.html' %}


{% block content %}

<h1 class="text-center">Cadastre um Pet para adoção</h1>

<form enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Fone:</label>
            <input type="text" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" class="form-control" name="city">
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" name="description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file border" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">
            Cadastrar
        </button>
</form>
</div>


{% endblock  %}
